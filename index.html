<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Shopping Website</title>
    <link rel="icon"
        href="online-shopping-illustration-perspective-style-banner-for-online-promotion-or-website-design-for-landing-page-mobile-app-shop-online-background-business-mobile-is-online-store-vector.webp"
        type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <header class="header">
        <a href="#" class="logo">Logo</a>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#New Arrival">New Arrival</a>
            <a href="#fashion">Fashion</a>
            <a href="#account">Account</a>
            <a href="#contact">Contact</a>
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
            <a href=""><i class="fa fa-close"></i></a>
        </nav>
    </header>
    <section class="home" id="home">
        <div class="home-content">
            <h2>Find the Best Deals for You</h2>
            <p>Explore our wide range of products at unbeatable prices.</p>
            <a href="#" class="btn">Shop Now</a>
            <div class="social-media">
                <a href="#"> <i class='bx bxl-facebook'></i></a>
                <a href="#"> <i class='bx bxl-twitter'></i></a>
                <a href="#"> <i class='bx bxl-instagram-alt'></i></a>
                <a href="#"> <i class='bx bxl-linkedin'></i></a>
            </div>

        </div>


    </section>
    <div class="image">
        <img src="consumer-society-abstract-concept_335657-3111.avif"
            style="position:absolute; width: 500px; height: 500px; top: 100px; right: 100px;">
    </div>
    <div class="modal-overlay"></div> 
    <div class="modal-box" style="position: absolute; top: 200px; right: 500px; ">
        <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
        <h1>Exit</h1>
        <h2>Are You Sure You Want To Leave ?</h2>
        <h3>We have various exciting offers for you !!</h3>
        <span class="close-btn">&times;</span>
        <div class="controls">
            <button class="Stay">Stay</button>
            <button class="Exit">Exit</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const closeButton = document.querySelector("a[href='']");
            const exitModal = document.querySelector(".modal-box");
            const closeExit = document.querySelector(".close-btn")
            const stayButton = document.querySelector(".Stay");
            const exitButton = document.querySelector(".Exit");
             const modalOverlay = document.querySelector(".modal-overlay");
            

            closeButton.addEventListener("click", function (event) {
                event.preventDefault();
                document.body.classList.add("modal-open");
                exitModal.style.display = "block";
            });

            closeExit.addEventListener("click", function () {
                document.body.classList.remove("modal-open");
                exitModal.style.display = "none";
            });


            stayButton.addEventListener("click", function () {
                document.body.classList.remove("modal-open");
                exitModal.style.display = "none";
            });

            exitButton.addEventListener("click", function () {
                window.location.href = "https://example.com";
                // alert("Exiting the website!");
            });
        });



    </script>

</body>

</html>
